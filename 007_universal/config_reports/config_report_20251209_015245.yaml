current_config:
  app:
    mode: DEBUG
    name: Мій Модульний Проєкт
    version: 1.0.0
  error_handler: &id001
    enabled: true
    log_errors: true
    max_error_length: 1000
    retry_count: 0
    skip_failed_modules: true
  events: &id002
    enabled: true
    log_level: INFO
  gradio_ui: &id003
    analytics_enabled: false
    height: 600
    port: 7860
    server_name: 0.0.0.0
    share: false
    show_error: true
    theme: default
    width: 100%
  gui_manager: &id004
    autostart: true
    available_guis:
    - gradio
    default_gui: gradio
    enabled: true
    port_range_end: 7890
    port_range_start: 7860
  logging: &id005
    file: logs/app.log
    level: INFO
    rotation_size_mb: 1
  note: Цей файл має найвищий пріоритет. Редагуйте його для налаштувань.
  processing: &id006
    max_sentence_length: 200
    normalize_unicode: true
    preserve_plus_symbols: true
    remove_control_chars: true
    split_by_sentences: true
  registry: &id007
    allow_overwrite: false
    enabled: true
    validate_callbacks: true
  sfx: &id008
    default_speed: 0.88
    default_sr: 24000
    normalize_dbfs: -16
    sounds: {}
  tts: &id009
    autoplay: false
    autosave: true
    char_cap: 1200
    default_speed: 0.88
    enabled: true
    max_tokens: 280
    normalize_volume: true
    output_dir: output_audio
    progress_poll_interval: 1.0
    sample_rate: 24000
    sfx_config_path: sfx.yaml
    sfx_enabled: true
    speaker_max: 30
    target_dbfs: -16
  universal_deps_checker: &id010
    auto_install: false
    check_on_start: true
    enabled: true
    log_level: INFO
    required_packages: {}
    skip_packages:
    - typing
    - collections
    - dataclasses
    - pathlib
    - os
    - sys
    - logging
    - json
    - yaml
    - time
    - datetime
    - re
    - math
    - random
module_defaults:
  error_handler: *id001
  events: *id002
  gradio_ui: *id003
  gui_manager: *id004
  logging: *id005
  processing: *id006
  registry: *id007
  sfx: *id008
  tts: *id009
  universal_deps_checker: *id010
notes:
- Цей звіт генерується автоматично
- Зміни в config.yaml відбуваються при додаванні нових модулів
- Існуючі налаштування користувача не перезаписуються
summary:
  all_sections:
  - app
  - note
  - universal_deps_checker
  - error_handler
  - events
  - registry
  - gui_manager
  - logging
  - tts
  - sfx
  - gradio_ui
  - processing
  sections_from_modules:
  - universal_deps_checker
  - error_handler
  - events
  - registry
  - gui_manager
  - logging
  - tts
  - sfx
  - gradio_ui
  - processing
  total_sections: 12
