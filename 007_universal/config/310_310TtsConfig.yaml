# Конфігурація модуля: p_310_tts_config
# Автоматично згенеровано з p_310_tts_config.py
# Змінюйте цей файл для налаштувань
---

gradio_ui:
  analytics_enabled: false
  height: 600
  port: 7860
  server_name: 0.0.0.0
  share: false
  show_error: true
  theme: default
  width: 100%
processing:
  max_sentence_length: 200
  normalize_unicode: true
  preserve_plus_symbols: true
  remove_control_chars: true
  split_by_sentences: true
sfx:
  default_speed: 0.88
  default_sr: 24000
  normalize_dbfs: -16
  sounds: {}
tts:
  autoplay: false
  autosave: true
  char_cap: 1200
  default_speed: 0.88
  enabled: true
  max_tokens: 280
  normalize_volume: true
  output_dir: output_audio
  progress_poll_interval: 1.0
  sample_rate: 24000
  sfx_config_path: sfx.yaml
  sfx_enabled: true
  speaker_max: 30
  target_dbfs: -16
